<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concate two string</title>
</head>
<body>
	<script type="text/javascript">
		input1=prompt("Enter first String");
		input2=prompt("Enter second string");
		console.log("By using '+' operator");
		console.log(input1+input2);

		console.log("By using concate method");
		input3=input1.concat(input2);
		console.log(input3);
	</script>
</body>
</html>
