<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concate two string</title>
</head>
<body>
	<script type="text/javascript">
		string=prompt("Enter String");
		document.write("lowercase"+string.toLowerCase());
		document.write("</br>")
		document.write("uppercase"+string.toUpperCase());
		document.write("</br>")
		document.write("length:-"+string.length);
		document.write("</br>")
		document.write("substring:-"+string.substring(1,3));
		document.write("</br>")
		document.write("substr:-"+string.substr(3,4));
		document.write("</br>")
		document.write("replace:-"+string.replace(string,"Himanshu"));
		document.write("</br>")
		document.write("charat:-"+string.charAt(2));
		document.write("</br>")
		document.write("split:-"+string.split(","));
		document.write("</br>")
		document.write("indexof:-"+string.indexOf("i"));
		document.write("</br>")
		document.write("concat:-"+string.concat("hi4"));
		document.write("</br>")
		document.write("last index of:-"+string.lastIndexOf("a"));
		document.write("</br>")
		document.write("search:-"+string.search("an"));
		document.write("</br>")
		document.write("match:-"+string.match(himanshu));
		document.write("</br>")
		




	</script>
</body>
</html>
