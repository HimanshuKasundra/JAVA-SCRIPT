<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Between two Character "a"</title>
</head>
<body>
	<script type="text/javascript">
		a=prompt("Enter String ");
		b=a.indexOf("a");
		c=a.lastIndexOf("a");
		d=a.substring(b+1,c);
		console.log("substring:-"+d)
	</script>
</body>
</html>
