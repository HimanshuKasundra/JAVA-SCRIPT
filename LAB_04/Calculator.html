<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>

		<h1 align="center">CALCULATOR</h1>
		<table border=1 width=25% align=center>
			<tr align=center>
				<td>Enter Number</td>
				<td>:</td>
				<td><input type='' id="number1" placeholder="Enter Number 1"> </td>
				
			</tr>
			<tr align=center>
				<td>Enter Number</td>
				<td>:</td>
				<td><input type='' id="number2" placeholder="Enetr Number 2"> </td>
			</tr>
			<tr align=center>
				<td colspan="1" align="left">
					<button onclick="add()">+</button>
					<button onclick="sub()">-</button>
					<button onclick="mul()">*</button>
					<button onclick="div()">/</button>
					<button>=</button>
				</td>
				<td>:</td>
				<td><input type="" id="ab" placeholder="ANSWER"> </td>
			</tr>

		</table>

	<script type="text/javascript">
		input1=document.getElementById("number1");
		input2=document.getElementById("number2");
		function add()
		{
			result=parseInt(input1.value)+parseInt(input2.value);
			document.getElementById("ab").value=result;
			
		}

		function sub()
		{
			result=parseInt(input1.value)-parseInt(input2.value);
			document.getElementById("ab").value=result;
			
		}

		function mul()
		{
			result=parseInt(input1.value)*parseInt(input2.value);
			document.getElementById("ab").value=result;
			
		}

		function div()
		{
			result=parseInt(input1.value)/parseInt(input2.value);
			document.getElementById("ab").value=result;
			
		}
		
	</script>
</body>
</html>
