<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GUI Calculator</title>
	<style type="text/css">
		div{
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			height: 50vh;
			
			font-weight: 800;
		}
	</style>
</head>
<body>
	<h1 align="center">GUI CALCULATOR</h1>
	<div>
		
		<table border="1" align="center"  height="50vh">
			<tr>
				<td colspan="3">
					<input type="text" placeholder="Enter input">
				</td>
				<td><input type="Button" value="Del"></td>
				
				
			</tr>

			<tr>
				<td><input type="Button" value="Clr"></td>
				<td><input type="Button" value="%"></td>
				<td><input type="Button" value="sqr"></td>
				<td><input type="Button" value="/"></td>
			</tr>


			<tr>
				<td><input type="Button" value="7"></td>
				<td><input type="Button" value="8"></td>
				<td><input type="Button" value="9"></td>
				<td><input type="Button" value="*"></td>
			</tr>

			<tr>
				<td><input type="Button" value="4"></td>
				<td><input type="Button" value="5"></td>
				<td><input type="Button" value="6"></td>
				<td><input type="Button" value="-"></td>
			</tr>

			<tr>
				<td><input type="Button" value="1"></td>
				<td><input type="Button" value="2"></td>
				<td><input type="Button" value="3"></td>
				<td><input type="Button" value="+"></td>
			</tr>

			<tr>
				<td><input type="Button" value="00"></td>
				<td><input type="Button" value="0"></td>
				<td><input type="Button" value="."></td>
				<td><input type="Button" value="="></td>
			</tr>
			
		</table>
	</div>
</body>
</html>
