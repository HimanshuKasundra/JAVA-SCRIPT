<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table{
			border: 5px solid black ;
			 padding: 20px;
			 border-spacing: 25px;
			 background-color: #1eebe0;

		}

	</style>
</head>
<body>
	<script type="text/javascript">
		
	</script>
	<h1 align="center"><u>Login Page</u></h1>
	
	<table align="center" width="33%" >
		<tr >
			<td><u>Enter Username</u></td>
			<td>:</td>
			<td align="center"><input type="text" id="txtUsername" placeholder="Enter Username"><br/></td>
		</tr>

		<tr>
			<td><u>Enter Password</u></td>
			<td>:</td>
			<td align="center"><input type="password" id="txtPassword" placeholder="Enter Password"></td>
		</tr>

		<tr >
			<td align="center" colspan="3"><input style="background-color: deepskyblue;" type="button" value="show" onclick="togglePass()" id="toggleBtn"/>
			<input style="background-color: deepskyblue;" type="button" value="Login" onclick="login()"></td>
		</tr>
		
		<h1 id="ans"></h1>
	</table>



	<script type="text/javascript">
		function login(){
			
			var un = document.getElementById("txtUsername");
			var p = document.getElementById("txtPassword");

			if(un.value=="Himanshu" && p.value=="Kasundra"){
				alert("Valid User");
			}
			else{
				alert("Username/password does not match");	
			}
		}

		function togglePass(){
			var t = document.getElementById("txtPassword");
			var tb = document.getElementById("toggleBtn");
			if(t.type=="text"){
				t.type="password";	
				tb.value="show";
			}
			else{
				t.type="text";
				tb.value="hide";
			}
			
		}
	</script>
</body>
</html>
