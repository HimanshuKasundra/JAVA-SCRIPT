<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter username:");
		var b=prompt("Enter Password:");
	</script>
	<h1 align="center">Login Page</h1>
	
	<table align="center" width="25%" >
		<tr>
			<td>Enter Password</td>
			<td>:</td>
			<td align="center"><input type="text" id="txtUsername" placeholder="Enter Username"><br/></td>
		</tr>

		<tr>
			<td>Enter Username</td>
			<td>:</td>
			<td align="center"><input type="password" id="txtPassword" placeholder="Enter Password"></td>
		</tr>

		<tr >
			<td align="center" colspan="3"><input type="button" value="show" onclick="togglePass()" id="toggleBtn"/>
			<input type="button" value="Login" onclick="login()"></td>
		</tr>
		
		<h1 id="ans"></h1>
	</table>

	<script type="text/javascript">
		function login(){
			
			var un = document.getElementById("txtUsername");
			var p = document.getElementById("txtPassword");

			if(un.value==a && p.value==b){
				alert("Valid User");
			}
			else{
				alert("Username/password does not match");	
			}
		}

		function togglePass(){
			var t = document.getElementById("txtPassword");
			var tb = document.getElementById("toggleBtn");
			if(t.type=="text"){
				t.type="password";	
				tb.value="show";
			}
			else{
				t.type="text";
				tb.value="hide";
			}
			
		}
	</script>
</body>
</html>
