<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<table align="center" width="25%">
		<tr>
			<td>Enter Seconds</td>
			<td>:</td>
			<td><input type="" placeholder="Enter second" id="second"> </td>
		</tr>

		<tr>
			<td>Seconds Left</td>
			<td>:</td>
			<td><input type="" placeholder="Seconds left" id="sl"> </td>
		</tr>
		<tr></tr>
		<tr >
			<td colspan="3" align="center"><button onclick="start()">Start Timmer</button></td>
		</tr>
	</table>
	<div>
		
	</div>

	<script type="text/javascript">
			s1=document.getElementById("second");
			s2=document.getElementById("sl");
			temp=0;
		function start()
		{
			temp=s1.value;
			interval=setInterval(timeMain,1000)
		}

		function timeMain()
		{
			if(temp<0)
			{
				stopInterval();
			}
			else
			{
				s2.value=temp;
				temp--;
		
			}
		}

		function stopinterval()
		{
			clearInterval(interval);
		}
		
	</script>
</body>
</html>
