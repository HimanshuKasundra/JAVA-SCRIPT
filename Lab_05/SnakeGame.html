<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snake Game</title>
	<style type="text/css">
		#snake
		{
			position: absolute;
			height: 8vh;
			width: 150px;
			top: 200px;
			left: 300px;
		}
	</style>
</head>
<body onload="changeLocationOfFood()" onkeydown="moveControl(event)">
	<img src="Snake.jpeg" id="snake">
	<table>
	<tr class="text1">
			<td>Life : </td>
			<td id="lifeCount">3</td>
		</tr>
		<tr class="text2">
			<td>Score</td>
			<td> : </td>
			<td id="score">0</td>
		</tr>
		</table>
		

	<script type="text/javascript">
		var image=document.getElementById("snake");
		var food=document.getElementById("foodOfSnake");
		var l,r,u,d,left=300,t=200,l1,t1,food,foodLeft,foodTop;
		var flagl=true,flagr=true,flagu=true,flagd=true;
		var lifeCount=3,scoreCount=0;
		var life=document.getElementById("lifeCount");
		var score=document.getElementById("score");

		function startgoingleft(){
			
			clearInterval(d);
			clearInterval(u);
			clearInterval(r);
			if(flagl){
				flagl=false;
				flagr=true;
				flagd=true;
				flagu=true;
			 l=setInterval(goingLeft,5);
			}
		}

		function goingLeft(){
			
			left--;
			if(left<=0){
				checkBoundry();
			}
			image.style.left=left+"px";
			
		}

		function startgoingright(){
			
			clearInterval(d);
			clearInterval(u);
			clearInterval(l);
			if(flagr){
				flagl=true;
				flagr=false;
				flagd=true;
				flagu=true;
			 r=setInterval(goingRight,5);
			}
		}

		function goingRight(){
			
			left++;
			if(left>=(screen.availWidth-190)){
				checkBoundry();
			}
			image.style.left=left+"px";
			
		}

		function startgoingup(){
		
			clearInterval(d);
			clearInterval(l);
			clearInterval(r);
			if(flagu){
				flagl=true;
				flagr=true;
				flagd=true;
				flagu=false;
			 u=setInterval(goingUp,5);
			}
		}

		function goingUp(){
			
			t--;
			if(t<=0 ){
				checkBoundry();
			}
			image.style.top=t+"px";
			
		}
		function startgoingdown(){
			
			clearInterval(u);
			clearInterval(l);
			clearInterval(r);
			if(flagd){
				flagl=true;
				flagr=true;
				flagd=false;
				flagu=true;
			 d=setInterval(goingDown,5);
			}
		}

		function goingDown(){
			
			t++;
			if(t>=screen.availHeight-125){
				checkBoundry();
			}
			image.style.top=t+"px";
			
		}

		function checkBoundry(){
			left=300;
			t=200;
			lifeCount--
				if(lifeCount<1){
				
				clearInterval(l);
				clearInterval(d);
				clearInterval(u);
				clearInterval(r);
				
			}
				life.innerHTML=lifeCount
		}

			 
		
	

		function moveControl(event){
			if(event.keyCode==37){
				startgoingleft();
			}
			else if(event.keyCode==38){
				startgoingup();
			}
			else if(event.keyCode==39){
				startgoingright();
			}
			else if(event.keyCode==40){
				startgoingdown();
			}
		}

	</script>

</body>
</html>
